<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <script>
      const div1 = document.getElementById("div1");
      const div2 = document.getElementById("div2");
      const div3 = document.getElementById("div3");
      const div4 = document.getElementById("div4");

      const testTextDiv = document.createElement("div");
      testTextDiv.innerHTML = "Hello World";

      div1.append(testTextDiv);
      div2.append(testTextDiv);
      div3.append(testTextDiv);
      div4.append(testTextDiv);
    </script>
  </body>
</html>
